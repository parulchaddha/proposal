<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cute Proposal</title>
</head>
<body>
    <div class="container">
        <div class="proposal-box">
            <p>Will you be my forever love?</p>
            <div class="buttons">
                <button id="yesBtn" onclick="showHappyGif()">Yes</button>
                <button id="noBtn" onmouseover="moveNoButton()">No</button>
            </div>
        </div>
        <img id="cuteGif" src="jag-jagyasini.gif" alt="Cute Gif">
    </div>

    <script src="script.js"></script>
</body>
</html>
